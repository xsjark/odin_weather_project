<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <form>
        <p>
            <label for="latitude">
              <span>Latitude: </span>
            </label>
            <input type="text" id="latitude" name="latitude" class="coordinates" oninput="this.value = this.value.replace(/[^-?\d+$.]/g, '').replace(/(\..*)\./g, '$1');">
          </p>
        <p>
            <label for="longitude">
              <span>Longitude: </span>
            </label>
            <input type="text" id="longitude" name="longitude" class="coordinates" oninput="this.value = this.value.replace(/[^-?\d+$.]/g, '').replace(/(\..*)\./g, '$1');"">
          </p>
          <button onclick="renderWeather()" type="button">check weather</button>
    </form>
    <div id="container">
    </div>
    
</body>
</html>
